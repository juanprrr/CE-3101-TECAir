<div class="container">
    <mat-toolbar class="style">
      <span>Vuelos disponibles</span>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Vuelo">
        <th mat-header-cell *matHeaderCellDef> Vuelo </th>
        <td mat-cell *matCellDef="let element"> {{element.Vuelo}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Salida">
        <th mat-header-cell *matHeaderCellDef> Salida </th>
        <td mat-cell *matCellDef="let element"> {{element.Salida}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Llegada">
        <th mat-header-cell *matHeaderCellDef> Llegada </th>
        <td mat-cell *matCellDef="let element"> {{element.Llegada}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
