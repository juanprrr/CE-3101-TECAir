<div class="container">
    <h4>Lista oficial de pasajeros</h4>
    <table class="table table-responsive justify-content-between">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Destino</th>
            <th scope="col">Avion</th>
            <th scope="col">Estado</th>
            <th><input type="checkbox"></th>
          </tr>
        </thead>
            <tbody *ngFor='let rot of routesList'>
                <tr *ngFor='let flt of flightsList;let i = index'>
                    <th scope="row">{{flt.id}}</th>
                    <td *ngIf='flt.id_ruta == rot.id'>{{rot.name}}</td>
                    <td>{{flt.id_airplane}}</td>
                    <td>{{flt.status}}</td>
                    <th><input type="checkbox" [(ngModel)]="flight.id"></th>
                </tr>
            </tbody>
        </table>
        <div class="d-grid gap-2 d-md-flex rounded-1">
            <button class="btn btn-warning justify-content-left" type="button" (click)="delFlight(flight)">Cerrar Vuelo</button>
        </div>             
</div>
