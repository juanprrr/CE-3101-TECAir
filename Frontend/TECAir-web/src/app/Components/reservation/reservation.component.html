<div class="container">
    <h4>Seleccione el vuelo que desea</h4>
    <table class="table table-responsive align-middle">
        <thead>
          <tr>
            <th scope="col"># Vuelo</th>
            <th scope="col">Hora de salida</th>
            <th scope="col">Hora de llegada</th>
            <th scope="col">Destino</th>
            <th scope="col">Origen</th>
            <th scope="col">Precio (dolares)</th>
            <th scope="col"></th>
          </tr>
        </thead>
            <tbody *ngFor='let flt of flightsList;let i = index'>
                <tr>
                <ng-container *ngFor='let trv of travelsList;let i = index'>
                <ng-container *ngIf='flt.id_ruta == trv.id_route'>
                <ng-container *ngIf='trv.number == 1'>
                <ng-container *ngFor='let air of airportsList;let i = index'>
                <ng-container *ngIf='trv.id_origin == air.id'>
                    <th scope="row">{{flt.id}}</th>
                    <td>{{trv.departure_time}}</td>
                    <ng-container *ngFor='let trv2 of travelsList;let i = index'>
                    <ng-container *ngIf='flt.id_ruta == trv2.id_route'>
                    <ng-container *ngIf='trv2.number == 2'>
                    <ng-container *ngFor='let air2 of airportsList;let i = index'>
                    <ng-container *ngIf='trv2.id_destination == air2.id'>
                        <td>{{trv2.arrival_time}}</td>
                        <td>{{air2.country}}, {{air2.city}}</td>
                    </ng-container>
                    </ng-container>
                    </ng-container>
                    </ng-container>
                    </ng-container>
                    <td>{{air.country}}, {{air.city}}</td>
                    <td>{{flt.cost}}</td>
                    <td>
                        <button class="btn btn-primary text-center mt-2" type="submit" (click)="buyFlight(flt)">Reservar</button>
                    </td>
                </ng-container>
                </ng-container>
                </ng-container>
                </ng-container>
                </ng-container>
                </tr>
            </tbody>
    </table>
        <div class="d-grid gap-2 d-md-flex rounded-1">
            <button (click)="goToPage('payment')" class="btn btn-primary me-md-2 justify-content-md-end" type="button">Confirmar reservaci√≥n</button>
            <button (click)="goToPage('home_page')" class="btn btn-warning justify-content-left" type="button">Regresar</button>
        </div>
              
</div>
