<div class="container-fluid vh-100" style="margin-top:200px">
    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-dark">
                <div class="text-center">
                    <h3 class="text-primary">Iniciar sesión</h3>
                </div>
                <form action="">
                    <div class="p-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="name" [(ngModel)]="employee.email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i
                                    class="bi bi-key-fill text-white"></i></span>
                            <input type="password" [(ngModel)]="employee.password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Recordar
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary text-center mt-2" (click)="checkLogin(employee)">
                            Ingresar
                        </button>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
